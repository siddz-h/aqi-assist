<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AQI Assist</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    background: 
      radial-gradient(circle at 30% 70%, rgba(0,120,255,0.35), transparent 40%),
      radial-gradient(circle at 70% 70%, rgba(255,60,0,0.35), transparent 40%),
      radial-gradient(circle at 50% 40%, rgba(0,200,150,0.35), transparent 40%),
      #0b0c10;
    color: #ececf1;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* subtle grid overlay */
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background-image:
      linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
      linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
    background-size: 40px 40px;
    pointer-events: none;
  }

  .app {
    width: 90%;
    max-width: 800px;
    height: 90vh;
    backdrop-filter: blur(12px);
    background: rgba(20, 20, 30, 0.85);
    border-radius: 16px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.6);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  .header {
    padding: 16px;
    text-align: center;
    font-size: 18px;
    font-weight: bold;
    background: rgba(0,0,0,0.4);
    border-bottom: 1px solid rgba(255,255,255,0.1);
  }

  .chat {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
  }

  .message {
    max-width: 75%;
    padding: 14px 18px;
    margin-bottom: 16px;
    border-radius: 10px;
    line-height: 1.5;
  }

  .user {
    margin-left: auto;
    background: linear-gradient(135deg, #3b82f6, #06b6d4);
    color: white;
  }

  .ai {
    margin-right: auto;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(6px);
  }

  .input-box {
    display: flex;
    padding: 16px;
    background: rgba(0,0,0,0.5);
    border-top: 1px solid rgba(255,255,255,0.1);
  }

  input {
    flex: 1;
    padding: 12px;
    border-radius: 8px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.1);
    color: white;
    font-size: 15px;
  }

  button {
    margin-left: 12px;
    padding: 12px 20px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    background: linear-gradient(135deg, #22c55e, #16a34a);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(34,197,94,0.4);
  }
</style>
</head>

<body>

<div class="app">
  <div class="header">AQI Assist</div>

  <div class="chat" id="chat">
    <div class="message ai">
      Welcome to AQI Assist üåç  
      Ask about air quality in any city.
    </div>
  </div>

  <div class="input-box">
    <input id="city" placeholder="Enter city name..." />
    <button onclick="send()">Send</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
